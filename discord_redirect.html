<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #36393f;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #5865f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    p { color: #b9bbbe; margin-bottom: 1.5rem; }
    .manual-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #5865f2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .manual-link:hover { background: #4752c4; }
    .error { color: #ed4245; margin-top: 1rem; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting to App...</h1>
    <p>Please wait while we redirect you back to the app.</p>
    <a id="manualLink" class="manual-link" href="#">Open App Manually</a>
    <p id="error" class="error">
      If the app doesn't open, make sure it's installed on your device.
    </p>
  </div>

  <script>
    (function() {
      const APP_SCHEME = 'net.sos-dan.haruhi.8326ea95';
      const APP_HOST = 'haruhi.sos-dan.net';
      const APP_PATH = '/auth/sso/callback';

      // Build the app redirect URL with all query parameters
      const appUrl = APP_SCHEME + '://' + APP_HOST + APP_PATH + window.location.search;

      // Set manual link href
      document.getElementById('manualLink').href = appUrl;

      // Attempt automatic redirect
      window.location.href = appUrl;

      // Show error message after a delay if still on page
      setTimeout(function() {
        document.getElementById('error').style.display = 'block';
      }, 2000);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Authentication Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #36393f;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .checkmark {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #b9bbbe;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .divider {
      border-top: 1px solid #4f545c;
      margin: 1.5rem 0;
    }
    .manual-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #5865f2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .manual-link:hover {
      background: #4752c4;
    }
    .hint {
      font-size: 0.85rem;
      color: #72767d;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">âœ“</div>
    <h1>Authentication Complete</h1>
    <p>You have successfully signed in. You can now close this tab and return to the app.</p>

    <div class="divider"></div>

    <p>Didn't redirect automatically?</p>
    <a id="manualLink" class="manual-link" href="#">Open App Manually</a>

    <p class="hint">If the app doesn't open, make sure BookWalker is installed on your device.</p>
  </div>

  <script>
    (function() {
      const APP_CALLBACK = 'net.sos-dan.haruhi.8326ea95://haruhi.sos-dan.net/auth/sso/callback';
      const appUrl = APP_CALLBACK + window.location.search;

      document.getElementById('manualLink').href = appUrl;

      window.location.href = appUrl;
    })();
  </script>
</body>
</html>
